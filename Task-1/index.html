<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <input type="text" class="input-container" id="input">
            <div class="grid">
                <button id="symbol" onclick="display('(')">(</button>
                <button id="symbol" onclick="display(')')">)</button>
                <button id="ans" onclick="calculate()">ans</button>
                <button id="del" onclick="del()">del</button>
                <button id="clear" onclick="clearDisplay()">clear</button>

                <button class="num" id="num" onclick="display('7')">7</button>
                <button class="num" id="num" onclick="display('8')">8</button>
                <button class="num" id="num" onclick="display('9')">9</button>
                <button id="symbol" onclick="display('%')">%</button>
                <button id="symbol" onclick="sqrt()">√</button>

                <button class="num" id="num" onclick="display('4')">4</button>
                <button class="num" id="num" onclick="display('5')">5</button>
                <button class="num" id="num" onclick="display('6')">6</button>
                <button id="symbol" onclick="display('*')">x</button>
                <button id="symbol" onclick="display('/')">÷</button>

                <button class="num" id="num" onclick="display('1')">1</button>
                <button class="num" id="num" onclick="display('2')">2</button>
                <button class="num" id="num" onclick="display('3')">3</button>
                <button id="symbol" onclick="display('+')">+</button>
                <button id="symbol" onclick="display('-')">-</button>

                <button id="symbol" onclick="display('.')">.</button>
                <button class="num" id="num" onclick="display('0')">0</button>
                <button id="symbol" onclick="toggle('±')">±</button>
                <button class="enter" id="enter" onclick="calculate()">Enter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
